<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reservaciones</title>
	<link rel="stylesheet" href="Styles.css">
	<link rel="stylesheet" href="normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Archivo+Narrow|Ubuntu" rel="stylesheet">

</head>
<body>
	<form action="">
		<fieldset>
			<legend>Datos Personales</legend>
			<div class="control">
		    <label for="DNI">DNI<span>*</span></label>
			<input type="text" placeholder="Ingrese DNI" maxlength="8" required></div>

			<div class="control">
		    <label for="Nombre">Apellidos y Nombres<span>*</span></label>
		    <input type="text" placeholder="Ingrese su Apellido y Nombre" required>
			</div>

			<div class="control">
		    <label for="Nombre">Fecha de Nacimiento<span>*</span></label>
		    <input type="date" required>
			</div>
			<div class="control"><input type="submit" value="Enviar"></div>
			
		</fieldset>

	</form>
</body>
</html>
